name: the_gig_workers_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.0.0
  email_validator: ^2.0.1
  image_picker: ^0.8.5+3
  pinput: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/intro_slider/
    - assets/images/user_authentication/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo/gig_logo.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#ffffff"
  image: "assets/images/app_logo/gig_logo.png"
