name: the_gig_workers_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.0.0
  email_validator: ^2.0.1
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.1
  linkedin_login: ^2.3.1
  equatable:  ^2.0.3
  flutter_bloc: ^8.1.3
  cloud_functions: ^4.5.1
  google_maps_flutter: ^2.5.0
  cloud_firestore: ^4.11.0
  geolocator: ^10.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  hive_generator: ^2.0.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/intro_slider/
    - assets/images/user_authentication/
    - assets/images/app_logo/
    - assets/images/intro_slider/worker/
    - assets/images/intro_slider/employer/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo/gig_logo.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#ffffff"
  image: "assets/images/app_logo/gig_logo.png"
