name: the_gig_workers_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/gig_logo.jpg"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#ffffff"
  #background_image: "assets/images/gig_logo.jpg"
  image: "assets/images/gig_logo.jpg"
